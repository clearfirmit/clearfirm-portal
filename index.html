<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearFirm - Business Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
    <style>
        :root {
            --clearfirm-black: #1f2937;
            --clearfirm-gray: #f5f5f5;
            --clearfirm-green: #6B7B3A;
            --clearfirm-berry: #3B0404;
            --clearfirm-salmon: #AA523C;
            --clearfirm-ocean: #071F52;
            --clearfirm-sky: #A2B8E7;
            --clearfirm-eggshell: #F3F0E8;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, var(--clearfirm-green) 0%, var(--clearfirm-ocean) 100%);
        }
        
        .btn-primary {
            background-color: var(--clearfirm-green);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #5a6a32;
        }
        
        .text-primary {
            color: var(--clearfirm-green);
        }
        
        .border-primary {
            border-color: var(--clearfirm-green);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Landing Page -->
    <div id="landingPage" class="min-h-screen">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">ClearFirm</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button onclick="showLogin()" class="text-gray-600 hover:text-gray-900">Login</button>
                        <button onclick="showRegister()" class="px-4 py-2 btn-primary rounded-lg">
                            Get Started
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="gradient-bg text-white py-20">
            <div class="max-w-7xl mx-auto px-4 text-center">
                <h1 class="text-5xl font-bold mb-4">Business Intelligence in Minutes</h1>
                <p class="text-xl mb-8 opacity-90">Instant verification and risk assessment for any US business</p>
                <button onclick="showRegister()" class="px-8 py-4 bg-white text-clearfirm-green rounded-lg font-semibold hover:bg-gray-100" style="color: #6B7B3A;">
                    Start Free Trial
                </button>
            </div>
        </div>

        <!-- Pricing Section -->
        <div class="py-20">
            <div class="max-w-7xl mx-auto px-4">
                <h2 class="text-3xl font-bold text-center mb-12">Simple, Transparent Pricing</h2>
                <div class="flex justify-center">
                    <stripe-pricing-table 
                        pricing-table-id="prctbl_1RefAyEO7oxv5tEyuHc4aizk"
                        publishable-key="pk_live_51R6JCXEO7oxv5tEybHFEM8hJnaVicOK62bdBxtFSqPa6YwMjvl6V499h2rD1YeYTwkYEyK7nqViPDgg3Yq4FuVMt00dvIhbWei">
                    </stripe-pricing-table>
                </div>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6">Login to ClearFirm</h2>
            <form id="loginForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="loginEmail" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-clearfirm-green" style="border-color: #e5e7eb;">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="loginPassword" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-clearfirm-green" style="border-color: #e5e7eb;">
                </div>
                <button type="submit" class="w-full py-3 btn-primary text-white rounded-lg">
                    Login
                </button>
            </form>
            <button onclick="hideLogin()" class="mt-4 text-gray-600 hover:text-gray-800">Cancel</button>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold mb-6">Create Your Account</h2>
            <form id="registerForm">
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Company Name</label>
                    <input type="text" id="companyName" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-clearfirm-green" style="border-color: #e5e7eb;">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="registerEmail" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-clearfirm-green" style="border-color: #e5e7eb;">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 mb-2">Password</label>
                    <input type="password" id="registerPassword" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-clearfirm-green" style="border-color: #e5e7eb;">
                </div>
                <button type="submit" class="w-full py-3 btn-primary text-white rounded-lg">
                    Create Account
                </button>
            </form>
            <button onclick="hideRegister()" class="mt-4 text-gray-600 hover:text-gray-800">Cancel</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden min-h-screen">
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-2xl font-bold text-gray-900">ClearFirm</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="creditsDisplay" class="text-sm text-gray-600"></span>
                        <span id="userEmail" class="text-sm text-gray-600"></span>
                        <button onclick="logout()" class="text-sm text-gray-600 hover:text-gray-900">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <!-- Subscription Alert -->
            <div id="subscriptionAlert" class="hidden mb-6 bg-clearfirm-salmon border border-clearfirm-salmon rounded-lg p-4" style="background-color: #FFF5F3; border-color: #AA523C;">
                <p style="color: #AA523C;">You need an active subscription to make verification requests.</p>
                <button onclick="showPricing()" class="mt-2 px-4 py-2 text-white rounded" style="background-color: #AA523C;">
                    View Plans
                </button>
            </div>

            <!-- Search Section -->
            <div class="bg-white shadow rounded-lg p-6 mb-8">
                <h2 class="text-xl font-bold mb-4">Verify a Business</h2>
                <form id="verifyForm" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">EIN</label>
                            <input type="text" id="verifyEin" required placeholder="XX-XXXXXXX" 
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-clearfirm-green" style="border-color: #e5e7eb;">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Business Name</label>
                            <input type="text" id="verifyBusinessName" required 
                                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-clearfirm-green" style="border-color: #e5e7eb;">
                        </div>
                    </div>
                    <button type="submit" class="w-full md:w-auto px-6 py-3 btn-primary text-white rounded-lg">
                        Request Verification
                    </button>
                </form>
            </div>

            <!-- Requests List -->
            <div class="bg-white shadow rounded-lg p-6">
                <h2 class="text-xl font-bold mb-4">Your Verification Requests</h2>
                <div id="requestsList" class="space-y-4">
                    <!-- Requests will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // API configuration
        const API_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3001/api' 
            : 'https://clearfirm-api.onrender.com/api';
        
        const stripe = Stripe('pk_live_51R6JCXEO7oxv5tEybHFEM8hJnaVicOK62bdBxtFSqPa6YwMjvl6V499h2rD1YeYTwkYEyK7nqViPDgg3Yq4FuVMt00dvIhbWei');
        
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;

        // UI Functions
        function showLogin() {
            document.getElementById('loginModal').classList.remove('hidden');
        }

        function showRegister() {
            document.getElementById('registerModal').classList.remove('hidden');
        }
        
        function hideLogin() {
            document.getElementById('loginModal').classList.add('hidden');
        }
        
        function hideRegister() {
            document.getElementById('registerModal').classList.add('hidden');
        }
        
        function showDashboard() {
            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
        }

        function hideModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('hidden');
            }
        }
        
        function showPricing() {
            alert('Pricing page would be shown here');
        }
        
        function logout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            authToken = null;
            currentUser = null;
            location.reload();
        }

        // Check authentication on load
        if (authToken) {
            checkAuth();
        }

        // Authentication functions
        async function checkAuth() {
            try {
                const user = localStorage.getItem('user');
                
                if (!authToken) {
                    return false;
                }
                
                if (user) {
                    try {
                        currentUser = JSON.parse(user);
                        showDashboard();
                        loadUserData();
                        return true;
                    } catch (e) {
                        console.error('Invalid user data');
                        localStorage.removeItem('authToken');
                        localStorage.removeItem('user');
                    }
                }
                
                return false;
                
            } catch (error) {
                console.error('Auth check failed:', error);
                return false;
            }
        }

        async function login(email, password) {
            // Check demo accounts first
            if ((email === 'joseph@affiniti.com' || email === 'aaron@affiniti.com') && password === 'demo123') {
                currentUser = {
                    email: email,
                    company: 'Affiniti Finance',
                    role: 'client'
                };
                authToken = 'demo-token';
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('user', JSON.stringify(currentUser));
                
                showDashboard();
                loadUserData();
                hideModal('loginModal');
                return true;
            }
            
            // Try API for other accounts
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    currentUser = data.user;
                    
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showDashboard();
                    loadUserData();
                    hideModal('loginModal');
                    return true;
                } else {
                    const error = await response.json();
                    alert(error.message || 'Login failed');
                    return false;
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
                return false;
            }
        }

        async function register(companyName, email, password) {
            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ companyName, email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    hideRegister();
                    showDashboard();
                    showPricing();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Registration failed');
                }
            } catch (error) {
                alert('Registration failed. Please try again.');
            }
        }

        // Load user data
        async function loadUserData() {
            try {
                if (authToken === 'demo-token') {
                    document.getElementById('userEmail').textContent = currentUser.email;
                    document.getElementById('creditsDisplay').textContent = 'Demo Account';
                    
                    document.getElementById('requestsList').innerHTML = `
                        <div class="text-gray-500">
                            <p>Demo Mode - Your verification requests will appear here</p>
                            <p class="text-sm mt-2">23 verifications completed for Affiniti</p>
                        </div>
                    `;
                    return;
                }
                
                // API calls for real accounts would go here
                
            } catch (error) {
                console.error('Failed to load user data:', error);
            }
        }

        // Business verification
        async function requestVerification(ein, businessName) {
            try {
                const response = await fetch(`${API_URL}/business/verify`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ ein, businessName })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    alert('Verification request submitted successfully!');
                    document.getElementById('verifyForm').reset();
                    loadUserData();
                } else {
                    const error = await response.json();
                    alert(error.error || 'Verification request failed');
                }
            } catch (error) {
                alert('Failed to submit request. Please try again.');
            }
        }

        // Form handlers
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            await login(email, password);
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const companyName = document.getElementById('companyName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            await register(companyName, email, password);
        });

        document.getElementById('verifyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const ein = document.getElementById('verifyEin').value;
            const businessName = document.getElementById('verifyBusinessName').value;
            await requestVerification(ein, businessName);
        });
    </script>
</body>
</html>
