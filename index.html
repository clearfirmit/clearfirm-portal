<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearFirm Dashboard - Business Intelligence Reports</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-gray-900">ClearFirm</h1>
                    <span class="ml-3 text-sm text-gray-500">Business Intelligence Dashboard</span>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="refreshData()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        Refresh Data
                    </button>
                    <span id="lastUpdated" class="text-sm text-gray-500"></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Stats Overview -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-600">Total Businesses</p>
                        <p id="totalBusinesses" class="text-3xl font-bold text-gray-900">-</p>
                    </div>
                    <div class="p-3 bg-blue-100 rounded-full">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-600">Completed Reports</p>
                        <p id="completedReports" class="text-3xl font-bold text-green-600">-</p>
                    </div>
                    <div class="p-3 bg-green-100 rounded-full">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-600">Pending Analysis</p>
                        <p id="pendingReports" class="text-3xl font-bold text-yellow-600">-</p>
                    </div>
                    <div class="p-3 bg-yellow-100 rounded-full">
                        <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="flex-1">
                        <p class="text-sm font-medium text-gray-600">With Enhanced Data</p>
                        <p id="enhancedData" class="text-3xl font-bold text-purple-600">-</p>
                    </div>
                    <div class="p-3 bg-purple-100 rounded-full">
                        <svg class="w-6 h-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filter and Search -->
        <div class="bg-white rounded-lg shadow p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Search by business name or EIN..."
                    class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    onkeyup="filterBusinesses()"
                >
                <select 
                    id="statusFilter" 
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    onchange="filterBusinesses()"
                >
                    <option value="">All Statuses</option>
                    <option value="completed">Completed</option>
                    <option value="pending">Pending</option>
                </select>
                <select 
                    id="riskFilter" 
                    class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    onchange="filterBusinesses()"
                >
                    <option value="">All Risk Levels</option>
                    <option value="CRITICAL">Critical</option>
                    <option value="HIGH">High</option>
                    <option value="MODERATE">Moderate</option>
                    <option value="LOW">Low</option>
                </select>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="hidden">
            <div class="loader"></div>
            <p class="text-center text-gray-600">Loading businesses...</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-lg p-4 mb-6">
            <p class="text-red-800">Unable to load data. Please check your connection and try again.</p>
        </div>

        <!-- Business Grid -->
        <div id="businessGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Business cards will be inserted here -->
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="hidden text-center py-12">
            <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="mt-2 text-gray-600">No businesses found matching your criteria</p>
        </div>
    </main>

    <script>
        // Configuration
        const API_BASE_URL = 'https://clearfirm-api.onrender.com';
        let allBusinesses = [];
        let filteredBusinesses = [];

        // Initialize dashboard on page load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Dashboard initializing...');
            loadDashboardData();
        });

        // Load dashboard data
        async function loadDashboardData() {
            console.log('Loading data from API...');
            showLoading(true);
            hideError();

            try {
                // Load overview stats
                const overviewResponse = await fetch(`${API_BASE_URL}/api/dashboard/overview`);
                if (overviewResponse.ok) {
                    const overview = await overviewResponse.json();
                    updateStats(overview);
                }

                // Load businesses
                const businessResponse = await fetch(`${API_BASE_URL}/api/dashboard/businesses`);
                if (businessResponse.ok) {
                    allBusinesses = await businessResponse.json();
                    console.log(`Loaded ${allBusinesses.length} businesses`);
                    filteredBusinesses = [...allBusinesses];
                    displayBusinesses(filteredBusinesses);
                    updateLastUpdated();
                } else {
                    throw new Error('Failed to load businesses');
                }
            } catch (error) {
                console.error('Error loading data:', error);
                showError();
            } finally {
                showLoading(false);
            }
        }

        // Update statistics
        function updateStats(overview) {
            const total = allBusinesses.length || overview.total_businesses || 24;
            const completed = allBusinesses.filter(b => b.status === 'completed').length || overview.completed || 10;
            const pending = total - completed;
            const withData = allBusinesses.filter(b => b.risk_score !== null && b.risk_score !== 'null').length || overview.with_data || 9;

            document.getElementById('totalBusinesses').textContent = total;
            document.getElementById('completedReports').textContent = completed;
            document.getElementById('pendingReports').textContent = pending;
            document.getElementById('enhancedData').textContent = withData;
        }

        // Display businesses
        function displayBusinesses(businesses) {
            const grid = document.getElementById('businessGrid');
            const noResults = document.getElementById('noResults');

            if (businesses.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }

            noResults.classList.add('hidden');
            grid.innerHTML = businesses.map(business => createBusinessCard(business)).join('');
        }

        // Create business card HTML
        function createBusinessCard(business) {
            const statusColor = business.status === 'completed' ? 'green' : 'yellow';
            const statusText = business.status === 'completed' ? 'Completed' : 'Pending';
            
            let riskBadge = '';
            if (business.risk_level) {
                let riskColor = 'blue';
                if (business.risk_level.includes('CRITICAL')) riskColor = 'red';
                else if (business.risk_level.includes('HIGH')) riskColor = 'orange';
                else if (business.risk_level.includes('MODERATE')) riskColor = 'yellow';
                else if (business.risk_level.includes('LOW')) riskColor = 'green';
                
                riskBadge = `
                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-${riskColor}-100 text-${riskColor}-800">
                        ${business.risk_level}
                    </span>
                `;
            }

            return `
                <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow p-6 fade-in">
                    <div class="flex justify-between items-start mb-4">
                        <h3 class="text-lg font-semibold text-gray-900 flex-1">${business.business_name}</h3>
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-${statusColor}-100 text-${statusColor}-800">
                            ${statusText}
                        </span>
                    </div>
                    
                    <div class="space-y-2 text-sm">
                        <p class="text-gray-600">
                            <span class="font-medium">EIN:</span> ${business.ein}
                        </p>
                        
                        ${business.risk_level ? `
                            <div class="flex items-center justify-between">
                                <span class="font-medium text-gray-600">Risk Level:</span>
                                ${riskBadge}
                            </div>
                        ` : ''}
                        
                        ${business.risk_score && business.risk_score !== 'null' ? `
                            <p class="text-gray-600">
                                <span class="font-medium">Risk Score:</span> 
                                <span class="font-semibold">${business.risk_score}</span>
                            </p>
                        ` : ''}
                        
                        ${business.revenue && business.revenue !== 'null' ? `
                            <p class="text-gray-600">
                                <span class="font-medium">Revenue:</span> 
                                <span class="font-semibold text-green-600">${business.revenue}</span>
                            </p>
                        ` : ''}
                    </div>

                    ${business.status === 'completed' ? `
                        <div class="mt-4 pt-4 border-t">
                            <button onclick="viewDetails('${business.ein}')" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                View Full Report â†’
                            </button>
                        </div>
                    ` : `
                        <div class="mt-4 pt-4 border-t">
                            <p class="text-gray-500 text-sm italic">Analysis in progress...</p>
                        </div>
                    `}
                </div>
            `;
        }

        // Filter businesses
        function filterBusinesses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const riskFilter = document.getElementById('riskFilter').value;

            filteredBusinesses = allBusinesses.filter(business => {
                const matchesSearch = business.business_name.toLowerCase().includes(searchTerm) || 
                                     business.ein.includes(searchTerm);
                const matchesStatus = !statusFilter || business.status === statusFilter;
                const matchesRisk = !riskFilter || (business.risk_level && business.risk_level.includes(riskFilter));

                return matchesSearch && matchesStatus && matchesRisk;
            });

            displayBusinesses(filteredBusinesses);
        }

        // View business details
        function viewDetails(ein) {
            console.log('View details for EIN:', ein);
            // You can implement a modal or navigate to a detail page
            alert(`Full report for EIN ${ein} - Feature coming soon!`);
        }

        // Refresh data
        function refreshData() {
            console.log('Refreshing data...');
            loadDashboardData();
        }

        // Update last updated timestamp
        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
            document.getElementById('lastUpdated').textContent = `Last updated: ${timeString}`;
        }

        // Show/hide loading indicator
        function showLoading(show) {
            const loader = document.getElementById('loadingIndicator');
            const grid = document.getElementById('businessGrid');
            
            if (show) {
                loader.classList.remove('hidden');
                grid.classList.add('hidden');
            } else {
                loader.classList.add('hidden');
                grid.classList.remove('hidden');
            }
        }

        // Show/hide error message
        function showError() {
            document.getElementById('errorMessage').classList.remove('hidden');
        }

        function hideError() {
            document.getElementById('errorMessage').classList.add('hidden');
        }

        // Auto-refresh every 5 minutes
        setInterval(refreshData, 5 * 60 * 1000);

        console.log('ClearFirm Dashboard initialized - Connected to:', API_BASE_URL);
    </script>
</body>
</html>
